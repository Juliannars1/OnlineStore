<swiper
    [spaceBetween]="30"
    [centeredSlides]="true"
    [loop]="true"
    [autoplay]="{
      delay: 2500,
      disableOnInteraction: false
    }"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
  <ng-template swiperSlide *ngFor="let img of images">
    <img [src]="img" alt="" />
  </ng-template>
  </swiper>
